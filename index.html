<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
<main>  
  <div class="logos">
    <img src="./images/logo.svg" alt="logo" class="logo">
  </div>

  <section class="container">

    <article class="first">
      <div class="bill-input">  
        <div class="label">
          <label for="Bill" class="Bill" > Bill</label>
        </div>
      
        <input type="number" class="Bill-input blue " id="input1"  >
        <div class="icon-div"><img src="./images/icon-dollar.svg" alt="icon-dollar" class="icon" > </div>
      </div>
        <div class="select">
          <label for="Tips"> Select Tip %</label>
          <div class="tipbutton">
            <div class="tipbuttons"> <button class="buttons" value="5">  5% </button> </div>
            <div class="tipbuttons"> <button class="buttons" value="10" > 10% </button> </div>
            <div class="tipbuttons"> <button class="buttons" id="button3"  value="15">15%</button> </div>
            <div class="tipbuttons"> <button class="buttons"  value="25">25%</button> </div>
            <div class="tipbuttons"> <button class="buttons"  value="50"> 50%</button> </div>
            <div class="tipbuttons"> <input type="number" class="custom buttons blue" id="input2" placeholder=" Custom" > </div>
          </div>
        </div>
            <div class="Billinput">
              <div class="label" >
                <label for="people" class="Bill">  Number of People</label>
              </div>
            
              <input type="number" class="Bill-input red"  id="input3"  >
              <div class="icon-div"><img src="./images/icon-person.svg" alt="icon-person" class="icon"> </div>
              
            </div>
    </article>
      <article class="second">

        <div class="total">
          <div class="result">   
            <div class="tip-amount">Tip Amount</div>
            <div class="tip-peamount">/ person</div>
          </div>
          <div class="amount">$<span class="tip">0</span></div>
        </div>
        
        <div class="total">
          <div class="result">   
            <div class="tip-amount">Tip Amount</div>
            <div class="tip-peamount">/ person</div>
          </div>
          <div class="amount">$<span class="total-amt">0</span> </div>
        </div>
        <button class="reset">Reset </button>
      </article>
  </section>
</main>
<script src="index.js"></script>
</body>
</html>
